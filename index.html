<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #F0F2F5;
            --text-color: #333;
            --card-background: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        button:hover {
            background-color: #5753D9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        #results {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #E8EAED;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #log {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            max-height: 100px;
            overflow-y: auto;
            padding: 0.5rem;
            background-color: #F5F7FA;
            border-radius: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .voted {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Time Voting System</h1>
        <div class="options">
            <button onclick="vote('Option A')">Option A</button>
            <button onclick="vote('Option B')">Option B</button>
            <button onclick="vote('Option C')">Option C</button>
        </div>
        <div id="results">
            Vote Results: Option A: 0; Option B: 0; Option C: 0;
        </div>
        <div id="log"></div>
    </div>

    <script>
        const serverUrl = 'http://localhost:8080';

        function log(message) {
            console.log(message);
            const logElement = document.getElementById('log');
            logElement.innerHTML += message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }

        function vote(option) {
            log('Sending vote for: ' + option);
            fetch(serverUrl, {
                method: 'POST',
                body: option
            })
            .then(response => {
                log('Received response with status: ' + response.status);
                return response.text();
            })
            .then(data => {
                log('Received data: ' + data);
                document.getElementById('results').innerText = data;
                document.getElementById('results').classList.add('voted');
                setTimeout(() => {
                    document.getElementById('results').classList.remove('voted');
                }, 500);
            })
            .catch(error => {
                log('Error: ' + error);
                console.error('Error:', error);
            });
        }

        // Initial fetch to get current results
        log('Fetching initial results...');
        fetch(serverUrl)
            .then(response => {
                log('Received initial response with status: ' + response.status);
                return response.text();
            })
            .then(data => {
                log('Received initial data: ' + data);
                document.getElementById('results').innerText = data;
            })
            .catch(error => {
                log('Error fetching initial results: ' + error);
                console.error('Error:', error);
            });

        // Add this to enable dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
